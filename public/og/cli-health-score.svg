<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="860" viewBox="0 0 1100 860" fill="none">
  <title>Buoy Health Score CLI Terminal Mock</title>
  <desc>Transparent-background terminal UI mock showing buoy show health output.</desc>

  <!-- Outer canvas intentionally transparent -->

  <!-- Terminal shell -->
  <rect x="20" y="20" width="1060" height="820" rx="20" fill="#0f1829" stroke="#243352"/>
  <rect x="20" y="20" width="1060" height="52" rx="20" fill="#1a2744"/>
  <rect x="20" y="52" width="1060" height="20" fill="#1a2744"/>
  <line x1="20" y1="72" x2="1080" y2="72" stroke="#243352"/>

  <!-- Titlebar dots -->
  <circle cx="46" cy="46" r="5" fill="#EF4444" fill-opacity=".85"/>
  <circle cx="64" cy="46" r="5" fill="#F59E0B" fill-opacity=".85"/>
  <circle cx="82" cy="46" r="5" fill="#10B981" fill-opacity=".85"/>

  <!-- Title -->
  <text x="550" y="50" text-anchor="middle" fill="#64748B"
    font-family="JetBrains Mono, ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
    font-size="14">terminal</text>

  <!-- Terminal content -->
  <g font-family="JetBrains Mono, ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="22">
    <text x="42" y="112" fill="#F97316">$</text>
    <text x="66" y="112" fill="#F8FAFC">buoy show health</text>

    <text x="42" y="150" fill="#F8FAFC">Buoy Health Score</text>
    <text x="42" y="180" fill="#64748B">────────────────</text>

    <text x="42" y="220" fill="#10B981">Score 88/100 Great</text>
    <text x="42" y="250" fill="#10B981">Threshold PASS (failBelow: 70)</text>
    <text x="42" y="280" fill="#38BDF8">Trend +4 since last scan</text>
    <text x="42" y="310" fill="#F8FAFC">Meter <tspan fill="#F97316">[██████████████████░░]</tspan> 88</text>

    <text x="42" y="356" fill="#F8FAFC">Pillars (weighted)</text>
    <text x="42" y="386" fill="#10B981">valueDiscipline 60/60 ████████████████████</text>
    <text x="42" y="416" fill="#F59E0B">tokenHealth 8/20 ████████░░░░░░░░░░░░</text>
    <text x="42" y="446" fill="#10B981">consistency 10/10 ████████████████████</text>
    <text x="42" y="476" fill="#10B981">criticalIssues 10/10 ████████████████████</text>

    <text x="42" y="522" fill="#F8FAFC">Signals</text>
    <text x="42" y="552" fill="#94A3B8">totalDriftCount: 0</text>
    <text x="42" y="582" fill="#94A3B8">tokenCount: 0</text>
    <text x="42" y="612" fill="#94A3B8">componentCount: 105</text>
    <text x="42" y="642" fill="#94A3B8">highDensityFileCount: 0</text>

    <text x="42" y="688" fill="#F8FAFC">Suggestion</text>
    <text x="42" y="718" fill="#38BDF8">Tailwind detected but token coverage is low</text>
    <text x="42" y="748" fill="#38BDF8">- extend your theme config with custom values</text>
  </g>
</svg>
